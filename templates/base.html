<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>
    {% block title %}
      Ruben's Lair 
    {% endblock title %}
  </title>

  {% block head %}
    <meta name="description" content="Ruben's Personal web page">
    <meta name="author" content="Ruben Paz">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
  {% endblock head %}
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <section class="landing">
    <div class="landing_bg">
      <div class="">
        <div class="container">
        <!-- TODO: Make this menu responsive--!>
        <div class="menu">
        {% for menu in config.extra.menu %}
            <a class="menu-item" href="{{ menu.path }}">{{ menu.title }}</a>
        {% endfor %}
        </div>

        <div class="content">
          {% block content %}
            {{ section.content | safe }}
          {% endblock content %}

        </div>
        </div>
      </div>
    </div>
  </section>
<!--
  <script src="index.js"></script>
  <noscript>JavaScript must be enabled to visualise this site</noscript>
  --!>
</body>
</html>
