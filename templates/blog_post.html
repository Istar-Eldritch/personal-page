{% extends "index.html" %}
{% import "post_macros.html" as post_macros %}

{% block title %}
  {{page.title}}
{% endblock title %}

{% block content %}

<article itemscope itemtype="http://schema.org/BlogPosting">
    <header>
        <h1 itemprop="headline" class="blog-title">{{ page.title }}</h1>
        <span class="blog-meta">{{ post_macros::meta(page=page) }}</span>
    </header>
    <div itemprop="blog-content">
      {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
